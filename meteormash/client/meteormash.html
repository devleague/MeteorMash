<head>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
  {{>hello}}
</body>


<template name="hello">
  <h1>MeteorMash</h1>
  <input type="text" id='songName' value='Add Request!' />
  <input type="button" id='addSong' value="Click"  />

  <br />
  {{>song_list}}
</template>

<template name="song_list">
  {{#each songs}}
    <ul>
      {{> song}}
    </ul>

  {{else}}
    No songs in queue for party!
  {{/each}}
</template>

<template name="song">
  <li class='{{is_selected}}'>{{name}}</li>
  <p>{{counter}}</p>
  <a class='upvote' id='{{_id}}'>Upvote!</a>
  <a class='downvote' id='downvote_{{_id}}'>Downvote!</a>
</template>
