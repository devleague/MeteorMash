<head>
  <title>meteormash</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>MeteorMash</h1>
  Ready to party?
  <input type="text" id='songName' value='Add Request!' />
  <input type="button" id='addSong' value="Click"  />

	<br />
	{{>song_list}}
</template>

<template name='song_list'>
	{{#each songs}}
		<ul>
			{{> song}}
		</ul>

	{{else}}
		No songs in queue for party!
	{{/each}}
</template>

<template name='song'>
	<li class='{{is_selected}}'>{{name}}</li>
	<a id='upvote_{{_id}}' href="#">Upvote!</a>
	<a id='downvote_{{_id}}' href="a#">Downvote!</a>
</template>
