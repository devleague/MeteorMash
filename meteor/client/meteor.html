<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,800' rel='stylesheet' type='text/css'>
    <title>meteor</title>

</head>

<body>
  <div class="container">
  {{> currentSong}}
  {{> navbar}}
  {{> songList}}
  {{> where}}
  {{> leaderSong}}
  </div>

</body>


<template name="songList">
    <div class="row text-center" >
      <ul id="songList">
        {{#each songs}}
          {{> song}}
        {{else}}
           <p id="noSongs"> No songs in queue for party! </p>
        {{/each}}
      </ul>
    </div>
</template>

<template name="song">
  <div class="song">
    <li class='track'>
      <span class='artist'>{{artist}}</span>
      <br />
      <span class='title'>{{title}}</span>
    </li>
    <span class="count">
      {{counter}} 
    </span>
    <span class='votes'>
      <span class="upvote glyphicon glyphicon-chevron-up" id='{{_id}}'></span>
      <br />
      <span class="downvote glyphicon glyphicon-chevron-down" id='downvote_{{_id}}'></span>
    </span>
  </div>
</template>

<template name="currentSong">
  <div class="currentSong text-center">
    <span class='header'>
      Now Playing
    </span>
    <br />
    <span class="current">
      {{current.artist}} - {{current.title}}
    </span>
  </div>
</template>

<template name="leaderSong">
  <div class="leaderSong text-center">
    <span class='header'>
      In The Lead
    </span>
    <br />
    <span class="leader">
      {{leader.artist}} - {{leader.title}}
    </span>
  </div>
</template>

<template name="where">
    {{components}}
</template>

<template name="navbar">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" id="meteormash" href="#">Meteor Mash</a>
      {{!-- Brand and toggle get grouped for better mobile display --}}
      <div class="navbar-header">

      </div>
      {{!-- Collect the nav links, forms, and other content for toggling --}}
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li></li>
        </ul>
      </div>{{!-- /.navbar-collapse --}}
    </div>{{!-- /.container-fluid --}}
  </nav>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
          <form id="login-form" action="action">
            <div>
               <input type="text" id="partyName" placeholder="Party Name"/>
               <input type="password" id="partyPassword" placeholder="Password" />
               <input type="submit" id="create-account" value="Create an Account" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="userinfo">
  {{#if currentUser}}
    {{> user_loggedin}}
  {{else}}
    {{> user_loggedout}}
  {{/if}}
</template>

<template name="userloggedin">
  {{#if loggingIn}}
    <li><a>Logging in.. </a></li>
  {{else}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{currentUser.profile.login}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a id="logout">Log out</a></li>
        <li class="divider"></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="user_loggedout">
  <li><button data-toggle="modal" data-target="#loginModal" id="login">Party Login </button></li>
</template>
