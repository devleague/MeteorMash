<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,800' rel='stylesheet' type='text/css'>
    <title>meteor</title>

</head>

<body>
    {{> navbar}}
  <div class="container">
    {{> currentSong}}
    {{> songList}}
    {{> where}}
  </div>
    {{> footer}}

</body>


<template name="songList">
    <div class="text-center" >
      <ol id="songList">
        {{#each songs}}
          {{> song}}
        {{else}}
           <p id="noSongs"> No songs in queue for party! </p>
        {{/each}}
      </ol>
    </div>
</template>

<template name="song">
  <div class="song">
    <li class='track'>
      <h1 class='title'>{{title}}</h1>
      <h2 class='artist'>{{artist}}</h2>
    </li>
    <div class="buttonSection">
      <div class="count">
        {{counter}} 
      </div>
      <!-- <span class="upvote glyphicon glyphicon-chevron-up" id='{{_id}}'></span> -->
      <button class="upvote" id="{{_id}}">+</button>
      <!-- <span class="downvote glyphicon glyphicon-chevron-down" id='downvote_{{_id}}'></span> -->
      <button class="downvote" id="downvote_{{_id}}">-</button>
    </div>
  </div>
</template>

<template name="currentSong">
  <div class="currentSong text-center">
    <h1 class='header'>
      Now Playing
    </h1>
    <h1 class="currentTrack">
      {{current.title}}
    </h1>
    <h1 class="currentArtist">
      {{current.artist}}
    </h1>
  </div>
</template>

<template name="leaderSong">
  <div class="leaderSong text-center">
    <h1 class="leaderTrack">
      {{leader.title}}
    </h1>
    <h1 class="leaderArtist">
      {{leader.artist}}
    </h1>
    <h1 class='leaderHeader'>
      In The Lead
    </h1>
  </div>
</template>

<template name="where">
    {{components}}
</template>

<template name="navbar">
  <div id='navbar'>
    <span>Meteor Mash</span>
  </div>
</template>


<template name="footer">
  <div id="footer">
    <p>Created by the students of DevLeague</p>

  </div>
</template>

<template name="userinfo">
  {{#if currentUser}}
    {{> user_loggedin}}
  {{else}}
    {{> user_loggedout}}
  {{/if}}
</template>

<template name="userloggedin">
  {{#if loggingIn}}
    <li><a>Logging in.. </a></li>
  {{else}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{currentUser.profile.login}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a id="logout">Log out</a></li>
        <li class="divider"></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="user_loggedout">
  <li><button data-toggle="modal" data-target="#loginModal" id="login">Party Login </button></li>
</template>
