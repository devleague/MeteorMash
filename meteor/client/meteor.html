<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,800' rel='stylesheet' type='text/css'>
    <title>meteor</title>

</head>

<body>
    {{> navbar}}
  <div class="container">
    {{> currentSong}}
    {{> songList}}
    {{> where}}
    {{> leaderSong}}
  </div>
    {{> footer}}

</body>


<template name="songList">
    <div class="row text-center" >
      <ul id="songList">
        {{#each songs}}
          {{> song}}
        {{else}}
           <p id="noSongs"> No songs in queue for party! </p>
        {{/each}}
      </ul>
    </div>
</template>

<template name="song">
  <div class="song">
    <li class='track'>
      <span class='artist'>{{artist}}</span>
      <br />
      <span class='title'>{{title}}</span>
    </li>
    <span class="count">
      {{counter}} 
    </span>
    <span class='votes'>
      <span class="upvote glyphicon glyphicon-chevron-up" id='{{_id}}'></span>
      <br />
      <span class="downvote glyphicon glyphicon-chevron-down" id='downvote_{{_id}}'></span>
    </span>
  </div>
</template>

<template name="currentSong">
  <div class="currentSong text-center">
    <span class='header'>
      Now Playing
    </span>
    <br />
    <span class="current">
      {{current.artist}} - {{current.title}}
    </span>
  </div>
  <div class="currentSong text-center">
    <span class='header'>
      Song List
    </span>
  </div>
</template>

<template name="leaderSong">
  <div class="leaderSong text-center">
    <span class='header'>
      In The Lead
    </span>
    <br />
    <span class="leader">
      {{leader.artist}} - {{leader.title}}
    </span>
  </div>
</template>

<template name="where">
    {{components}}
</template>

<template name="navbar">
  <div id='navbar'>
    <span>Meteor Mash</span>
  </div>
</template>


<template name="footer">
  <div id="footer">
    <p>Created by the students of DevLeague</p>

  </div>
</template>

<template name="userinfo">
  {{#if currentUser}}
    {{> user_loggedin}}
  {{else}}
    {{> user_loggedout}}
  {{/if}}
</template>

<template name="userloggedin">
  {{#if loggingIn}}
    <li><a>Logging in.. </a></li>
  {{else}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{currentUser.profile.login}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li><a id="logout">Log out</a></li>
        <li class="divider"></li>
      </ul>
    </li>
  {{/if}}
</template>

<template name="user_loggedout">
  <li><button data-toggle="modal" data-target="#loginModal" id="login">Party Login </button></li>
</template>
